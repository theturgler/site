<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Landing Page</title>
    <style>
        /* Colors */
        :root {
            --alice-blue: #F0F8FF;
            --cornflower-blue: #6495ED;
            --dim-gray: #696969;
        }

        body {
            margin: 0;
            background-color: var(--alice-blue);
            font-family: 'Times New Roman', serif;
            color: var(--dim-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Futura', sans-serif;
            font-size: 3rem;
            position: relative;
        }

        /* Link Animation */
        h1::before {
            content: "";
            display: block;
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            inset: 0 0 0 0;
            background: var(--cornflower-blue);
            transform: scaleX(0);
            transform-origin: bottom right;
            z-index: -1;
            transition: transform 0.3s ease;
        }

        h1:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .loading {
            margin-top: 20px;
        }

        .dots {
            display: inline-block;
            margin: 0 auto;
        }

        .dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: var(--cornflower-blue);
            border-radius: 50%;
            animation: dots 1.5s infinite;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dots {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <div class="sea">
            <div class="circle-wrapper">
                <div class="bubble"></div>
                <div class="submarine-wrapper">
                    <div class="submarine-body">
                        <div class="window"></div>
                        <div class="engine"></div>
                        <div class="light"></div>
                    </div>
                    <div class="helix"></div>
                    <div class="hat">
                        <div class="leds-wrapper">
                            <div class="periscope"></div>
                            <div class="leds"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <h1>Welcome to Our Site</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum euismod, nisi vitae suscipit consequat, arcu neque vehicula ligula, a pharetra sem lectus et lacus.</p>

    <!-- Loading Animation -->
    <div class="loading">
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
